<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fantasyland browser extension</title>
    <link rel="stylesheet" href="control-panel.css">
  </head>
  <body>
    <div class="control-panel">
      <div class="column">
        <div class="row">
          <button id="fight" type="button" class="btn fight-btn">Fight</button>
          <button type="button" class="btn settings-btn settings-btn-margin toggle"></button>
          <div class="hidden">
            <label>
              <input type="checkbox" name="" value="">after
            </label>
          </div>
        </div>
        <div class="row">
          <button id="fight-random" type="button" class="btn fight-btn">Random</button>
        </div>
      </div>
      <div class="column">
        <div class="row">
          <button id="walk" type="button" class="btn fight-btn">Walk</button>
          <button id="captcha" type="button" class="btn fight-btn">Get captcha</button>
        </div>
      </div>
    </div>
    <script type="module" src="control-panel.js"></script>
  </body>
</html>
